<app-menu></app-menu>
<div>
    <span>Product Detail</span>
    <div>
    <table class="table table=sm" *ngIf="product">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Part Number</th>
            <td>
                <input [(ngModel)]="product.partNumber" type="text" readonly>
            </td>
        </tr>
        <tr>
            <th>Product Name</th>
            <td>
                <input [(ngModel)]="product.name" type="text" readonly>
            </td>
        </tr>
        <tr>
            <th>Unit(s)</th>
            <td>
                <input [(ngModel)]="product.unit" type="text" readonly>
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type="number">
            </td>
        </tr>
        <tr>
            <th>Photopath</th>
            <td>
                <input [(ngModel)]="product.photoPath" type="text" readonly>
            </td>
        </tr>
    </table>
    <button (click)="edit()" class="btn btn-warning">Edit</button> |
    <button (click)="toggleVerify()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerify">
        | <button (click)="delete()" class="btn btn-outline-danger">Delete for Real?</button></span>
    </div>
</div>
