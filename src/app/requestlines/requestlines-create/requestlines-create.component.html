<app-menu></app-menu>
<div>
    <span>Request Line Create</span>
    <div>
    <table class="table table=sm" *ngIf="requestline">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="requestline.requestId" type="text">
            </td>
        </tr>
        <tr>
            <th>Product</th>
            <td>
                <input [(ngModel)]="requestline.product" type="text">
            </td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="requestline.quantity" type="text">
            </td>
        </tr>
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
</div>
