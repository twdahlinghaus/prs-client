<app-menu></app-menu>
<div>
    <span>Request Line Create</span>
    <div>
    <table class="table table=sm" *ngIf="requestline">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="requestline.requestId" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Select Product</th>
                <td>
                    <select [(ngModel)]="requestline.product" [compareWith]="comptFn">
                    <option *ngFor="let product of products"
                    [ngValue]="product">{{product.name}}</option>
                    </select>
                </td>
            </tr>
        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="requestline.quantity" type="text">
            </td>
        </tr>
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
</div>
