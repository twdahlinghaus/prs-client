<app-menu></app-menu>
<div>
    <span>Request Detail</span>
    <div>
    <table class="table table=sm" *ngIf="request">
        <tr>
            <th>Request Id</th>
            <td>
                <input *ngIf="request.id" [(ngModel)]="request.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Justification</th>
            <td>
                <input [(ngModel)]="request.justification" type="text" readonly>
            </td>
        </tr>
        <tr>
            <th>Delivery Mode</th>
            <td>
                <input [(ngModel)]="request.deliveryMode" type="text" readonly>
            </td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <input [(ngModel)]="request.status" type="text" readonly>
            </td>
        </tr>
        <tr>
            <th>Total</th>
            <td>
                <input [(ngModel)]="request.total" type="number" readonly>
            </td>
            <tr>
                <th>Date Needed</th>
                <td>
                    <input [(ngModel)]="request.dateNeeded" type="text" readonly>
                </td>
            </tr>
            <tr>
                <th>Date Submitted</th>
                <td>
                    <input [(ngModel)]="request.dateSubmitted" type="text" readonly>
                </td>
        </tr>
    </table>
    <button (click)="edit()" class="btn btn-warning">Edit</button> |
    <button (click)="toggleVerify()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerify">
        | <button (click)="delete()" class="btn btn-outline-danger">Delete for Real?</button></span>
    </div>
</div>
